<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test run</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <script src="scripts/app.js"></script>
</head>


<body>
    <header class="row container">
        <h1 class="header col s1 offset-s5">Project</h1>
    </header>
    <section class="home-content parallax-container">
        <div class="parallax"><img src="images/heaven.jpg">
        </div>
    </section>
    <div class="section">
        <div class="row container">
            <h2 class="header">Share A Moment</h2>
        </div>
        <!-- Moment Form  -->
        <div class="row">
            <form class="col s6 offset-s3" id="momentForm">
                <div class="row">
                    <!-- Location Selector -->
                    <div class="input-field col s6">
                        <select name="location">
                        <option value="" disabled selected>Choose your location</option>
                        <option>South of Market</option>
                        <option>Richmond District</option>
                        <option>Mission District</option>
                        <option>Financial district</option>
                    </select>
                    </div>
                    <!-- Category Selector -->
                    <div class="input-field col s6">
                        <select multiple name="categories">
                          <option value="" disabled selected>Choose your categories</option>
                          <option>Inspiring</option>
                          <option>Motivating</option>
                          <option>Fresh Start</option>
                          <option>Perspective</option>
                      </select>
                    </div>
                    <!-- Moment Input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" name="message" class="materialize-textarea" length="280"></textarea>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                            <label for="textarea1">Share your moments</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="parallax-container">
            <div class="parallax"><img src="images/sanFrancisco.jpg">
            </div>
        </div>
        <!-- Moment Feed -->
        <div class="section-white">
          <div id = "momentsFeed" class="row-container">
            <script id="moments-template" type="text/x-handlebars-template">
                {{#each moments}}
             <p>{{message}} <spam> {{categories}}</spam></p>
                 {{/each}}
             </script>
          </div>
        </div>
        <!-- Map -->
        <div class="parallax-container">
            <div class="parallax"><img src="images/maps.jpg">
            </div>
        </div>
            <!--Map Display Section -->
            <!-- Handlebars template -->


</body>


</html>
