<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>inMoments</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="scripts/app.js"></script>
    <!-- local css -->
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Maps Key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMgpuT7-zoEehYsAqejmiIRhmDZRNb2G8" async defer></script>
    <!-- Marker Cluster  -->
    <script src="scripts/markerclusterer.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Questrial" rel="stylesheet">
</head>


<body>
    <header class="navbar-fixed z-depth-5 frost">
        <h1 class="name">inMoments</h1>

    </header>
    <div class="menu">
        <a href="#!" data-activates="slide-out" class="button-collapse btn-floating btn-large"><i class="material-icons">menu</i></a>
    </div>
    <!-- Moment Feed -->
    <main class="section">
        <section class="moment-section row">
            <div class="expandMoments moment-container col s10 offset-s1 offset-l1 offset-m1 m10 l4 z-depth-5 frost">
                <div id="momentsFeed"></div>
            </div>
            <!--Map -->
            <div class="entireMap col s10 offset-s1 offset-l1 l4 z-depth-5 frost hide-on-med-and-down moment-container">
                <div class="map"></div>
            </div>
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large waves-effect waves-light form-icon" href="#Form">
                  <i class="material-icons">mode_edit</i>
                </a>
            </div>
        </section>
    </main>
    <!-- Menu slideout nav -->
    <ul id="slide-out" class="side-nav">
      <div>
        <h4 class="center">Display</h4>
        <div class="divider"></div>
     <ul class="tabs">
       <li id="mapButton" class="tab col s3 "><a  href="#test1">Map</a></li>
       <li id="momentsButton" class="tab col s3"><a href="#test2">Moments</a></li>
       <li id="sideBySideButton" class="tab col s3"><a class="active" href="#test2">Side</a></li>
     </ul>
    </div>
        <br />
        <li class="divider"></li>
        <ul class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header"><i class="material-icons">filter_drama</i>
                    <h5>Moments Feed</h5></div>

                <div class="collapsible-body">
                    <form class="container" id="categoryFilter">
                        <div class="input-field">
                            <select>
                              <option selected val="" disabled>Select a category</option>
                                <option data-id="inspiring"  id="inspiring" value="inspiring" />Inspiring</option>
                                <option data-id="motivating"  id="motivating" value="motivating" />Motivating</option>
                                <option data-id="life changes"  id="lifeChanges" value="life changes" />Life Changes </option>
                                <option data-id="perspective"  id="perspective" value="perspective" />Perspective</option>
                            </select>
                        </div>
                    </form>
                </div>
            </li>
        </ul>
    </ul>

    <!-- Moment form modal -->
    <section class="modal" id="Form">
        <div class="modal-content">
            <h4 class="center-align">Share a moment</h4>
        </div>
        <div class="row modal-content">
            <form class="col s12" id="momentForm">
                <!-- Text area -->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" name="message" pattern="admin" class="materialize-textarea" required length="280"></textarea>
                        <label for="textarea1">Share your moments</label>
                    </div>
                </div>
                <!-- Category Selection -->
                <div class="row">
                    <div class="input-field col s12">
                        <select required name="categories" class="browser-default">
                          <option value="" disabled selected>Choose your categories</option>
                          <option value="inspiring"class="cat">Inspiring</option>
                          <option value="motivating"class="cat">Motivating</option>
                          <option value="life changes"class="cat">Life Changes</option>
                          <option value="perspective"class="cat">Perspective</option>
                      </select>
                    </div>
                    <div class="row modal-footer">
                        <input class="with-gap" name="location" type="radio" id="geoLoc">
                        <label for="geoLoc">Location</label>
                        <button class="btn waves-effect waves-light modal-action" type="submit" name="action">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Post moment model -->
    <section class="modal" id="modifyMoment">
        <div class="modal-content edit-modal">
            <h4 class="center">Moment Saved!</h4>
            <div class="divider"></div>
        </div>
        <!-- Edit, Delete, or Continute options  -->
        <section class="modal-content edit-modal">
            <div class="row">
                <a href="#!" class="btn-floating waves-effect modify-moment" data-method="delete"><i class="material-icons red">delete</i></a>
                <a href="#!" class="btn-floating waves-effect modify-moment" data-method="put"><i class="material-icons blue">mode_edit</i></a>
                <a href="#!" class="btn-floating btn-large waves-effect green right finished"><i class="material-icons">done</i></a>
            </div>
        </section>
      </section>
        <!-- Edit Last moment  -->
        <section class="modal" id="edit-modal">
        <section class="modal-content edit-modal">
            <h4 class="center">Edit Moment</h4>
        </section>
        <section class="modal-footer edit-modal">
            <div class="row">
                <form class="col s12" id="editForm">
                    <!-- Text area -->
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" name="message" pattern="admin" class="materialize-textarea" required length="280"></textarea>
                            <label for="textarea1">Share your moments</label>
                        </div>
                    </div>
                    <!-- Category Selection -->
                    <div class="row">
                        <div class="input-field col s12">
                            <select required name="categories" class="browser-default">
                        <option value="" disabled selected>Choose your categories</option>
                        <option val="inspiring"class="cat">Inspiring</option>
                        <option val="motivating"class="cat">Motivating</option>
                        <option val="life changes"class="cat">Life Changes</option>
                        <option val="perspective"class="cat">Perspective</option>
                    </select>
                        </div>
                        <div class="row modal-footer">
                            <input class="with-gap" name="location" type="radio" id="geoLoc" value="unknown">
                            <label for="geoLoc">Location</label>
                            <button class="btn waves-effect waves-light modal-action" type="submit" name="action">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </section>
    <!-- Deleted Moment Modal  -->
    <section class="modal" id="deletedModal">
      <div class="modal-content">
        <h4 class="center">Moment Deleted!</h4>
      </div>
    </section>
    <!-- Handlebars UI test template -->
    <script id="moments-template" type="text/x-handlebars-template">
        <div class="card moment babyBlue">
            <div class="card-content white-text">
                <!-- <span class="card-title">Card Title</span> -->
                <p class="flow-text">{{moment.message}}</p>
            </div>
            <div class="card-action">
                {{#each moment.categories}}
                <a href="#">{{this}}</a> {{/each}}
    </script>
    <!-- Deleted Moment template -->
</body>

</html>
