<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test run</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <script src="scripts/app.js"></script>
</head>

<body class="container-fluid">
  <!-- Home Screen Content -->
  <div class="home-content">
    <h1 class="col-xs-offset-4">Project Name</h1>
    <!-- moment form -->
    <form id="momentForm" class="form-horizontal col-xs-6 col-xs-offset-3">
        <div class="form-group">
          <!-- Moment input -->
            <textarea type="text" class="form-control" name="moment" row="3" placeholder="share your moment">
            </textarea>
            <!-- Locations selector -->
            <select class="form-control">
              <option>SOMA</option>
              <option>Pacific Heights</option>
              <option>Russian Hill</option>

              </select>
            <div class="checkbox">
                <label class="checkbox-inline col-xs-offset-3">
                  <input type="checkbox"> Inspirational
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox"> Motivational
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox"> Rapid Changes
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox"> Resilience
                </label>

            </div>
            <input type="submit" class="btn">
        </div>
    </form>
  </div>
</body>

</html>
